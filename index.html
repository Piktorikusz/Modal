<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>    
<body>    
  <h2>Modal</h2>
  <button id="myBtn">Open Modal</button>
  
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>CSSScript.com</h2>
      </div>
      <div class="modal-body">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut ratione illo hic laudantium omnis ab, numquam voluptate dolor neque similique culpa. Totam similique aspernatur repellat. Tempora fuga dolor sunt dicta!</p>
      </div>
      <div class="modal-footer">
        <button class="okey">Okey</button>
        <button class="cancel">Cancel</button>    
      </div>
    </div>  
  </div>
  <script>
    
    var modal = document.getElementById("myModal");
    
    var btn = document.getElementById("myBtn");
    
    var span = document.getElementsByClassName("close")[0];
    
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
</body>

</html>
